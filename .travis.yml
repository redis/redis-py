addons:
  apt:
    packages:
      - redis-server
language: python
python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"
services:
  - redis-server
env:
  - TEST_HIREDIS=0
  - TEST_HIREDIS=1
install:
  - pip install -e .
  - "if [[ $TEST_PEP8 == '1' ]]; then pip install pep8; fi"
  - "if [[ $TEST_HIREDIS == '1' ]]; then pip install hiredis; fi"
script: "if [[ $TEST_PEP8 == '1' ]]; then pep8 --repeat --show-source --exclude=.venv,.tox,dist,docs,build,*.egg .; else python setup.py test; fi"
after_script:
  - redis-cli --version
  - lsb_release -r
  - lsb_release -c
  - cat /etc/apt/sources.list
  - apt-cache show redis-server
matrix:
  include:
    - python: "2.7"
      env: TEST_PEP8=1
    - python: "3.6"
      env: TEST_PEP8=1
